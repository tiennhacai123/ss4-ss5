<body>
    <script>
        let arr = [1,2,3,4,5,6];
        function sum(arr){
            let arrNew=[];
            for (const key of arr) {
                if(key%2==0){
                    arrNew.push(key)
                }
            }
            let result = arrNew.reduce((acc,value)=>{
                return acc + value;
            },0)
            console.log(result);
        }
        sum(arr);
    </script>
