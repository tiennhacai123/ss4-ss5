<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const typeConsole = (type = "log") => {
            if (type === "log") {
                console.log(`Đây là type: ${type}`);
            } else if (type === "warn") {
                console.warn(`Đây là type: ${type}`);
            } else if (type === "error") {
                console.error(`Đây là type: ${type}`);
            }
        };
        typeConsole("log");
        typeConsole("warn");
        typeConsole("error");
        typeConsole();   
    </script>
</body>
</html>
