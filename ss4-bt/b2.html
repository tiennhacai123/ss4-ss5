<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function greetingWithWeather (name, weather){            
            if(weather=="sunny"){
                console.log(`Chao ${name}! Hôm nay trời nắng tuyệt vời`)
            }else if(weather=="rainy"){
                console.log(`Chao ${name}! Hôm nay trời mưa, hãy mang theo ô`);
            }else{
                console.log(`Chao ${name}! Hôm nay thời tiết không xác định`);
            }
        }
        greetingWithWeather("Nguyễn An","sunny");
        greetingWithWeather("Lê Nam","rainy");
        greetingWithWeather("Nguyễn An","cloudy");
    </script>
</body>
</html>
